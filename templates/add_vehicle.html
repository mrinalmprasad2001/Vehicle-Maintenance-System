{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #f8f9fa;
  }
  .card {
    border-radius: 0.75rem;
  }
  .card-header {
    border-top-left-radius: 0.75rem;
    border-top-right-radius: 0.75rem;
  }
  input, select, textarea {
    border-radius: 0.5rem !important;
  }
  button.btn:hover {
    opacity: 0.9;
  }
  @media (max-width: 768px) {
    h3 {
      font-size: 1.5rem;
    }
    .card {
      margin: 0 1rem;
    }
  }
</style>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-header text-white text-center py-3" style="background-color: #640D5F;">
          <h3 class="fw-bold mb-0">
            <i class="bi bi-car-front-fill me-2"></i>Add Vehicle
          </h3>
        </div>
        <div class="card-body p-4 bg-light">
          <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                  <div class="text-danger small">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}
            <button type="submit" class="btn w-100 mt-3" style="background-color:#280A3E; color:white;">Click to submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
